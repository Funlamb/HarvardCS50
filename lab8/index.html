<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            document.addEventListener('DOMContentLoaded', function(){
                //When correct answer is choosen
                let correct = document.querySelector('.correct');
                correct.addEventListener('click', function() {
                    correct.style.backgroundColor = 'green';
                    document.querySelector('#MCFeedback').innerHTML = 'Correct!';
                });
                //When incorrect answer is choosen
                let incorrects = document.querySelectorAll('.incorrect');
                for(let i = 0; i < incorrects.length; i++){
                    incorrects[i].addEventListener('click', function() {
                        incorrects[i].style.backgroundColor = 'red';
                        document.querySelector('#MCFeedback').innerHTML = 'Incorrect :(';
                    });
                }

                document.querySelector('#check').addEventListener('click', function(){
                    let input = document.querySelector('input');
                    if (input.value === 'parsec' || input.value === 'Parsec'){
                        input.style.backgroundColor = 'green';
                        document.querySelector('#FreeChoiceAnswer').innerHTML = 'Correct!';
                    } else {
                        input.style.backgroundColor = 'red';
                        document.querySelector('#FreeChoiceAnswer').innerHTML = 'Incorrect :(';
                    }

                })
            });

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h1>What is the Air-Speed Velocity of an Unladen Swallow? </h1>
                <button class="correct">What is the Air-Speed Velocity of an Unladen Swallow?</button>
                <button class="incorrect">5.5 mph</button>
                <button class="incorrect">6 mph</button>
                <button class="incorrect">10.25 mph</button>
                <p id="MCFeedback"></p>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h1>What is a suitable unit of measure in the Star War Universe?</h1>
                <input autocomplete='off' type='text' placeholder="Answer here">
                <!--parsec-->
                <button id='check'>Check Answer</button>
                <p id="FreeChoiceAnswer"></p>

            </div>

        </div>
    </body>
</html>
